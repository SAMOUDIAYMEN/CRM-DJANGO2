{% extends "base.html" %}

{% block content %}
   <div class="row py-4">
      <div class="col-md-4">
         <div class="card card-body">
            <h5 class="text-capitalize">{{ title }} : {{ data_count }}</h5>
            <hr>
            <a href="{%url "create-customer" %}" class="btn btn-primary btn-sm btn-block text-capitalize">Créer un client</a>
         </div>
      </div>
   </div>

   <div class="row py-4">
      <div class="col-md">
         <div class="card card-body">
            <table class="table table-sm">
               <tr>
                  <th class="text-capitalize">nom</th>
                  <th class="text-capitalize">téléphone</th>
                  <th class="text-capitalize">email</th>
                  <th class="text-capitalize">modifier</th>
                  <th class="text-capitalize">supprimer</th>
               </tr>

               {% for n in data %}
                  <tr>
                     <td> {{ n.name }} </td>
                     <td> {{ n.phone }} </td>
                     <td> {{ n.email }} </td>
                     <td class="font-weight-bold">
                        <a href="{%url "update-customer" n.id %}" class="btn btn-sm btn-info">modifier</a> </td>
                     <td class="font-weight-bold">
                        <a href="{%url "delete-customer" n.id%}" class="btn btn-sm btn-danger">supprimer</a> </td>
                  </tr>
               {% endfor %}
            </table>
         </div>
      </div>
   </div>        
{% endblock content %}
